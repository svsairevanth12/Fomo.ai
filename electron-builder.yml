appId: com.fomo.app
productName: FOMO
directories:
  buildResources: build
  output: release
files:
  - dist
  - dist-electron
asarUnpack:
  - dist
  - dist-electron
win:
  target:
    - target: nsis
      arch:
        - x64
mac:
  target:
    - dmg
    - zip
  category: public.app-category.productivity
linux:
  target:
    - AppImage
    - deb
  category: Utility
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
